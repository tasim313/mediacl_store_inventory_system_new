<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="/include/learn CSS/css/style.css"> -->
    <title>Medical Store Inventory System</title>
    <style>
        body {
            background-image: url('/img/image.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'App_Login:admin_signup' %}">Admin</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href='{% url 'App_Login:manager_signup' %}'>Manager</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'App_Login:employee_signup' %}">Manager</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
          <div class="row">
              <div class="col-4">
                <div class="card" style="width: 50rem;">
                    <div class="card-body">
                      <h5 class="card-title">Admin Login</h5>
                      <form method="POST">
                      {{ form.as_p }}
                      {% csrf_token %}
                      <input type="submit" name="submit" value="submit">
                      </form>
                    </div>
                  </div>
              </div>
              <div class="col-4">
                <div class="card" style="width: 50rem;">
                    <div class="card-body">
                      <h5 class="card-title">Manager Login</h5>
                      <form method="POST">
                      {{ form.as_p }}
                      {% csrf_token %}
                      <input type="submit" name="submit" value="submit">
                      </form>
                    </div>
                  </div>
              </div>
              <div class="col-4">
                <div class="card" style="width: 50rem;">
                    <div class="card-body">
                      <h5 class="card-title">Employee Login</h5>
                      <form method="POST">
                      {{ form.as_p }}
                      {% csrf_token %}
                      <input type="submit" name="submit" value="submit">
                      </form>
                    </div>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
